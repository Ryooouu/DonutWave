    body {

      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(255, 111, 145, 0.18);
      max-width: 700px;
      margin: 60px auto 40px auto;
      padding: 40px 28px 28px 28px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .headline {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff6f91;
      margin-bottom: 10px;

    }
    .owner {

      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffb6b9aa;
    }
    .menu-section-title {
      font-size: 1.2rem;
      color: #ff6f91;
      margin: 32px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
      text-align: left;
    }
    .main-menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      justify-items: center;
      margin: 36px 0 32px 0;
    }
    .menu-btn {
      width: 220px;
      padding: 18px 0;
      border-radius: 18px;
      background: linear-gradient(90deg, #ffb6b9 0%, #ff6f91 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 16px #ffb6b955;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 1px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .menu-btn:hover {
      background: linear-gradient(90deg, #ff6f91 0%, #ffb6b9 100%);
      color: #fff;
      transform: scale(1.06) rotate(-2deg);
      box-shadow: 0 8px 32px #ff6f9177;
    }
    .seiten-nav {
      margin: 40px auto 20px auto;
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    .seiten-btn {
      padding: 12px 36px;
      border-radius: 30px;
      background: #ffb6b9;
      color: #fff;
      font-size: 1.15rem;
      font-weight: bold;
      text-decoration: none;
      border: none;
      box-shadow: 0 4px 16px #ffb6b955;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 1px;
      cursor: pointer;
    }
    .seiten-btn.active, .seiten-btn:hover {
      background: #ff6f91;
      color: #fff;
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 32px #ff6f9177;
    }
    @media (max-width: 600px) {
      .main-menu {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 18px 4vw 18px 4vw;
      }
    }
  </style>
</head>
